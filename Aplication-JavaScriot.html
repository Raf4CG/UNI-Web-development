<html>
	<head> <title> Calculador de Triplo </title>

	</head>

	<body bgcolor="#e67e22" text="white">

		<h1 align=center> Triplo de um número </h1>

			<form>

				<center>
				
				<table border=1 bordercolor="white"> 
					<tr>
						<td> Digite um valor </td>
						<td> <input type="text" id="valor"> </td>
					</tr>

					<tr>
						<td> <input type="button" value="Multiplicar" onclick="calcular()">
						<td> <input type="reset" value="Limpar">
					</tr>

					<tr>
						<td> O triplo do número é: </td>
						<td id="resposta"> </td>	
					</tr>

				</table>

				<script src="ScriptForAplication.js"></script>

				
			</form>

	</body>
</html>
